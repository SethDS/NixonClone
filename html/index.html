<!DOCTYPE html>

<html>

    <head>

        <title>Nixon Clone</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/header-stylesheet(incomplete).css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/navbarstyle.css">
        <link rel="stylesheet" href="../css/main-watches.css">

    </head>

    <body>
        <div class="main-container">

            <div class="top-header">
                <div class="lang">

                    <div class="lang-content">
                            <img class="mini-flag" src="../assets/us-flag.gif">
                            <span class="lang-text">en</span>
                    </div>

                </div>

                <div class="zero">
                    <span class="zero-zero">0</span>
                </div>
                <div class="cart">
                    <i class="fa fa-shopping-cart shopping-cart" aria-hidden="true"></i>
                    <!--<img class="shopping-cart" src="../assets/Shopping-Cart-11.svg">-->
                    <span class="cart-text">my cart</span>
                </div>

                <div class="login">
                    <span class="login-text">login</span>
                </div>



            </div>


            <div class="nav-bar">
                <div class="invisible"></div>
                <div class="nixon-logo">
                    <img class="nixon-logo" src="../assets/Nixon-Logo-2.jpg">
                </div>
                <div class="men-watch">
                    <span>men's watches</span>
                </div>
                <div class="women-watch">
                    <span>women's watches</span>
                </div>
                <div class="bags-more">
                    <span>bags & more</span>
                </div>
                <div class="smart">
                    <span>smart</span>
                </div>
                <div class="star-wars">
                    <span>star wars</span><span class="star-wars-tm">tm</span>
                </div>
                <div class="search">
                    <div class="search-content">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>

            <div class="main-watches">
                <!--<img class="main-watch-pic" src="../assets/main-watches.jpg">-->
            </div>

        </div>

    </body>

</html>
